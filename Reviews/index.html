<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <p>Our Reviews</p>
                <div class="underline">_______</div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./images/obanai.jpg" id="person-img" alt="obanai">
                </div>
                <h4 id="author">Obanai</h4>
                <h5 id="job">Snake Hashira</h5>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem, quasi impedit. 
                    Ipsam voluptatum possimus minus iusto, blanditiis in aspernatur ex doloremque, qui, aliquid 
                    ea? Sunt earum eum explicabo minima ducimus.
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                    <button class="random-btn">Surprise Me</button>
                
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
